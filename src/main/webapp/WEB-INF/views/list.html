<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>show</title>
    <style>
        table, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<form method="post" action="/products/find">
    <input name="id" placeholder="input id">
    <input type="submit" value="Search">
</form>
<h3><a th:href="@{/products/create}">New Add Product</a></h3>
<table>
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Description</td>
    </tr>
    <th:block th:each ="p:${list}">
        <tr>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.description}"></td>
            <td><a th:href="@{/products/edit(id=${p.id})}">Edit</a></td>
            <td><a onclick="return confirm('bạn muốn xóa')" th:href="@{/products/delete(id=${p.id})}">Delete</a></td>

        </tr>
    </th:block>
</table>
</body>
</html>
